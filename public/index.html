<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/733/733553.svg">
    <title>Lista de Repositórios</title>
</head>

<body>
    <form id="repo-form">
        <h1>repositoryList</h1>
        <p>Adicione um reposotório a sua lista:</p>
        <div class="input">
            <i class="fas fa-paste"></i>
            <input type="text" name="repository" placeholder="Cole aqui o link do repositório">
        </div>
        <button type="submit">Adicionar</button>
    </form>

    <ul id="repo-list">
    </ul>
    
    <script src="bundle.js"></script>
</body>
</html>
